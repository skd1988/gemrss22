<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>خلاصه‌ساز اخبار با هوش مصنوعی</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script type="importmap">
  {
    "imports": {
      "lodash-es": "https://aistudiocdn.com/lodash-es@^4.17.21",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
      "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
      "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0"
    }
  }
  </script>
  <!-- Add Babel Standalone for in-browser transpilation -->
  <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>
  <style>
    /* Custom font family setup based on document language */
    html[lang="fa"], html[lang="ar"] {
      font-family: 'Vazirmatn', sans-serif;
    }
    html[lang="en"] {
      font-family: 'Inter', sans-serif;
    }
    
    /* Custom scrollbar styles */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: #374151 rgba(31, 41, 55, 0.5); /* thumb color track color */
    }
    .scrollbar-thin::-webkit-scrollbar {
        height: 8px;
        width: 8px;
    }
    .scrollbar-thumb-gray-700::-webkit-scrollbar-thumb {
        background-color: #374151;
        border-radius: 4px;
    }
    .scrollbar-track-gray-800\/50::-webkit-scrollbar-track {
        background-color: rgba(31, 41, 55, 0.5);
    }

    /* Custom Markdown styles for chat bubbles */
    .prose-styles {
        line-height: 1.6;
    }
    .prose-styles > :first-child {
        margin-top: 0;
    }
    .prose-styles > :last-child {
        margin-bottom: 0;
    }
    .prose-styles p, .prose-styles ul, .prose-styles ol, .prose-styles blockquote, .prose-styles pre, .prose-styles table {
        margin-top: 0.75em;
        margin-bottom: 0.75em;
    }
    .prose-styles h1, .prose-styles h2, .prose-styles h3 {
        margin-top: 1.25em;
        margin-bottom: 0.5em;
        font-weight: 600;
        line-height: 1.3;
    }
    .prose-styles h1 { font-size: 1.25em; }
    .prose-styles h2 { font-size: 1.15em; }
    .prose-styles h3 { font-size: 1.1em; }
    .prose-styles a {
        color: #fb923c; /* orange-400 */
        text-decoration: underline;
        transition: color 0.2s ease-in-out;
    }
    .prose-styles a:hover {
        color: #fdba74; /* orange-300 */
    }
    .user-bubble.prose-styles a {
        color: #93c5fd; /* blue-300 */
    }
    .user-bubble.prose-styles a:hover {
        color: #bfdbfe; /* blue-200 */
    }
    .prose-styles ul, .prose-styles ol {
        padding-inline-start: 2em;
    }
    .prose-styles li {
        margin-top: 0.25em;
        margin-bottom: 0.25em;
    }
    .prose-styles code {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: monospace;
    }
    .prose-styles pre {
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 8px;
        padding: 1em;
        overflow-x: auto;
    }
    .prose-styles pre code {
        background-color: transparent;
        padding: 0;
        margin: 0;
        font-size: 100%;
        border-radius: 0;
    }
    .prose-styles blockquote {
        padding-inline-start: 1em;
        border-inline-start: 0.25em solid #4b5563; /* gray-600 */
        color: #d1d5db; /* gray-300 */
    }
    .prose-styles table {
      width: 100%;
      border-collapse: collapse;
    }
    .prose-styles th, .prose-styles td {
      border: 1px solid #4b5563; /* gray-600 */
      padding: 0.5em 1em;
    }
    .prose-styles th {
      background-color: #374151; /* gray-700 */
      font-weight: 600;
    }
  </style>
  <script>
    // Custom Tailwind theme configuration
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Set fallback fonts to be used by Tailwind utilities
            sans: ['Inter', 'Vazirmatn', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'highlight-fade-out': 'highlight-fade-out 2s ease-in-out forwards',
          },
          keyframes: {
            'fade-in': {
              'from': { opacity: 0, transform: 'translateY(10px)' },
              'to': { opacity: 1, transform: 'translateY(0)' },
            },
            'highlight-fade-out': {
              '0%': { 'box-shadow': '0 0 15px 5px rgba(251, 146, 60, 0.6)' },
              '100%': { 'box-shadow': '0 0 0 0 rgba(251, 146, 60, 0)' },
            },
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <!-- Update the script tag to use Babel for transpilation -->
  <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.js"></script>
</body>
</html>
